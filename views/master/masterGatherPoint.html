<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="master-styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Trưởng Điểm Tập Kết - Hệ thống chuyển phát</title>
</head>
<body>
    <div class="manager-container">
        <h1>Trang Trưởng Điểm Tập Kết</h1>

        <div class="function-buttons">
            <button onclick="grantStaffAccount()">Quản Lý Tài Khoản Nhân Viên</button>
            <button onclick="viewParcelStatistics()">Thống kê Hàng Đi, Hàng Đến</button>
        </div>

        <div id="content">
	    <h2>Quản Lý Tài Khoản Nhân Viên</h2>
    	    <form id="employeeForm">
               <label for="employeeName">Tên Nhân Viên:</label>
               <input type="text" id="employeeName" required>

               <label for="employeeUsername">Tên Đăng Nhập:</label>
               <input type="text" id="employeeUsername" required>

               <label for="employeePassword">Mật Khẩu:</label>
               <input type="password" id="employeePassword" required>

               <label for="employeeEmail">Email:</label>
               <input type="email" id="employeeEmail" required>

               <button type="button" onclick="grantStaffAccount()">Thêm Nhân Viên</button>
            </form>

            <table id="employeeTable">
               <thead>
                   <tr>
                	<th>ID Nhân Viên</th>
                	<th>Tên Nhân Viên</th>
                	<th>Tên Đăng Nhập</th>
                	<th>Mật Khẩu</th>
                	<th>Email</th>
                   </tr>
               </thead>
               <tbody id="employeeList"></tbody>
    	    </table>
        </div>

        <div id="content">
           <h2>Thống Kê Hàng</h2>
           <form id="statisticsForm">
              <label for="shipmentType">Loại Hàng:</label>
              <select id="shipmentType">
                  <option value="outgoing">Hàng Đi</option>
                  <option value="incoming">Hàng Đến</option>
              </select>

              <label for="startDate">Từ Ngày:</label>
              <input type="date" id="startDate" required>

              <label for="endDate">Đến Ngày:</label>
              <input type="date" id="endDate" required>

              <button type="button" onclick="viewParcelStatistics()">Thực Hiện Thống Kê</button>
           </form>

           <table id="statisticsTable">
              <thead>
                 <tr>
                    <th>ID Đơn Hàng</th>
                    <th>Ngày Gửi</th>
                    <th>Loại Hàng</th>
                    <th>Trạng Thái</th>
                    <!-- Thêm các cột thống kê khác cần hiển thị -->
                 </tr>
              </thead>
              <tbody id="statisticsList"></tbody>
           </table>
        </div>   
    </div>

    

    <script src="master-scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
